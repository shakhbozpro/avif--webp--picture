<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <title>Template</title>
</head>
<body>
   <header class="header">
      <div class="container">
         <div class="header__container">
            
         </div>
      </div>
   </header>
   
   <main>
      <section class="hero">
         <div class="container">
            <div class="hero__container">
               <picture>
                  <!-- AVIF -->
                  <source
                  type="image/avif"
                  media="(max-width: 400px)"
                  srcset="./images/hero400.avif 1x, ./images/hero400@2x.avif 2x"
                  >

                  <source
                  type="image/avif"
                  media="(max-width: 600px)"
                  srcset="./images/hero600.avif 1x, ./images/hero600@2x.avif 2x"
                  >

                  <source
                  type="image/avif"
                  srcset="./images/hero.avif 1x, ./images/hero@2x.avif 2x"
                  >

                  <!-- WebP -->
                  <source
                  type="image/webp"
                  media="(max-width: 400px)"
                  srcset="./images/hero400.webp 1x, ./images/hero400@2x.webp 2x"
                  >

                  <source
                  type="image/webp"
                  media="(max-width: 600px)"
                  srcset="./images/hero600.webp 1x, ./images/hero600@2x.webp 2x"
                  >

                  <source
                  type="image/webp"
                  srcset="./images/hero.webp 1x, ./images/hero@2x.webp 2x"
                  >

                  <!-- JPG -->
                  <source
                  media="(max-width: 400px)"
                  srcset="./images/hero400.jpg 1x, ./images/hero400@2x.jpg 2x"
                  >

                  <source
                  media="(max-width: 600px)"
                  srcset="./images/hero600.jpg 1x, ./images/hero600@2x.jpg 2x"
                  >

                  <source
                  media="(max-width: 800px)"
                  srcset="./images/hero.jpg 1x, ./images/hero@2x.jpg 2x"
                  >

                  <img src="./images/hero.jpg" alt="" srcset="./images/hero.jpg 1x, ./images/hero@2x.jpg 2x">
               </picture>
            </div>
         </div>
      </section>
   </main>
   
   <footer class="footer">
      <div class="container">
         <div class="footer__container">
            
         </div>
      </div>
   </footer>
</body>
</html>
